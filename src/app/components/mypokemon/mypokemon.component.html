<div class="container">
        <div class="pokemon" *ngFor="let card of MydataSource">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{card.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{card.position}}
                    </p>
                    <p><img [src]="card.image" alt="{{card.name}}"></p>
                </mat-card-content>
                <mat-card-actions>
                    <mat-chip color="primary" (click)="delete(card)">Delete</mat-chip>
                </mat-card-actions>
            </mat-card>
        </div>
</div>
